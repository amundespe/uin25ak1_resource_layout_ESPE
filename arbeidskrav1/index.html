<!DOCTYPE html>
<html>
<head>
    <title>Resources</title>
    <script src="ressurser.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('resources-container');

            resources.forEach(resource => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = resource.category;
                categoryDiv.appendChild(categoryTitle);

                const categoryText = document.createElement('p');
                categoryText.textContent = resource.text;
                categoryDiv.appendChild(categoryText);

                const sourcesList = document.createElement('ul');
                resource.sources.forEach(source => {
                    const sourceItem = document.createElement('li');
                    const sourceLink = document.createElement('a');
                    sourceLink.href = source.url;
                    sourceLink.textContent = source.title;
                    sourceItem.appendChild(sourceLink);
                    sourcesList.appendChild(sourceItem);
                });
                categoryDiv.appendChild(sourcesList);

                container.appendChild(categoryDiv);
            });
        });
    </script>
</head>
<body>
    <h1>Learning Resources</h1>
    <div id="resources-container"></div>
</body>
</html>
